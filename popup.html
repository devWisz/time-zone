<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timefy</title> 
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <h1>Timefy</h1>
  <b><p class="subtitle">Compare global time instantly</p></b>

  <div class="card">
    <span class="label">Your Local Time</span>
    <div id="localTime" class="time"></div>
  </div>

  <div class="card">
    <span class="label">Select Time Zone</span>
    <select id="zoneSelect"></select>
    <div id="otherTime" class="time"></div>
    <div id="difference" class="diff"></div>
    <button id="formatToggle" class="format-toggle">Switch to 24-Hour Format</button>
    <button id="viewZonesBtn" class="view-zones-btn">View Time Zones</button>
  </div>
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">World Time Zones</h2>
        <button id="closeModal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
